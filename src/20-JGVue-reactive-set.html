<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div>
        <div title="1">{{name}}</div>
        <div class="name">{{age}}</div>
        <div name="123">{{gender}}</div>
        <ul>
          <li id="11">1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </div>
    </div>
    <script>
      // 虚拟DOM构造函数
      class VNode {
        constructor(tag, data, value, type) {
          this.tag = tag && tag.toLowerCase();
          this.data = data;
          this.value = value;
          this.type = type;
          this.children = [];
        }

        appendChild(vnode) {
          this.children.push(vnode);
        }
      }

      //由HTMLDOM生成虚拟DOM
      // 将这个函数当做compiler函数，编译成抽象语法树的函数
      function getVNode(node) {
        let nodeType = node.nodeType;
        let _vnode = null;
        if (nodeType == 1) {
          // 元素节点
          let nodeName = node.nodeName;
          // 伪数组
          let attrs = node.attributes;
          let _attrObj = {};
          for (let i = 0; i < attrs.length; i++) {
            // 属性节点（nodeType =2 ,有nodeName和nodeValue属性）
            _attrObj[attrs[i].nodeName] = attrs[i].nodeValue;
          }
          _vnode = new VNode(nodeName, _attrObj, undefined, nodeType);

          //考虑node下的子元素
          let childNodes = node.childNodes;
          for (let i = 0; i < childNodes.length; i++) {
            _vnode.appendChild(getVNode(childNodes[i]));
          }
        } else if (nodeType == 3) {
          // 文本节点
          _vnode = new VNode(undefined, undefined, node.nodeValue, nodeType);
        }
        return _vnode;
      }

      // 将虚拟DOM转换为实际的DOM
      function parseVNode(vnode) {
        // 创建真实的DOM
        let type = vnode.type;
        let _node = null;
        if (type === 3) {
          // 文本节点
          return document.createTextNode(vnode.value);
        } else if (type === 1) {
          _node = document.createElement(vnode.tag);

          // 属性
          let data = vnode.data; //现在只是键值对
          Object.keys(data).forEach((key) => {
            let attrName = key;
            let attrValue = data[key];
            _node.setAttribute(attrName, attrValue);
          });

          // 子元素
          let children = vnode.children;
          // 递归转换子元素,
          // 将子元素的虚拟DOM转化为真实DOM
          children.forEach((subvnode) => {
            _node.appendChild(parseVNode(subvnode));
          });
        }
        return _node;
      }

      // 正则表达式
      let kuohao = /\{\{(.+?)\}\}/g;

      // 根据路径访问对象成员
      function getValueByPath(obj, path) {
        let paths = path.split(".");
        let res = obj;
        let prop;
        while ((prop = paths.shift())) {
          res = res[prop];
        }
        return res;
      }

      // 将带有坑的VNode与数据结合，生成新的有数据的VNode
      // 模拟AST -->>VNode 的行为
      function combine(vnode, data) {
        let _type = vnode.type;
        let _data = vnode.data;
        let _value = vnode.value;
        let _tag = vnode.tag;
        let _children = vnode.children;
        let _vnode = null;
        if (_type === 3) {
          // 文本节点
          // 对文本处理
          _value = _value.replace(kuohao, function (_, g) {
            return getValueByPath(data, g.trim());
          });
          _vnode = new VNode(_tag, _data, _value, _type);
        } else if (_type === 1) {
          // 元素节点
          _vnode = new VNode(_tag, _data, _value, _type);
          _children.forEach((subvnode) => {
            _vnode.appendChild(combine(subvnode, data));
          });
        }
        return _vnode;
      }

      // 模拟Vue的构造函数
      function JGVue(options) {
        this._options = options;
        this._data = options.data;
        // vue是字符串，这里是DOM
        this._template = document.querySelector(options.el);

        this._parent = this._template.parentNode;

        // 将vue实例传入、折中
        reactify(this._data,this);

        this.mount(); //挂载
      }

      JGVue.prototype.mount = function () {
        // 需要提供一个render方法:生成虚拟DOM
        // 带有缓存作用
        this.render = this.createRenderFn();

        this.mountComponent();
      };

      JGVue.prototype.mountComponent = function () {
        // 执行mountComponent()函数
        let mount = () => {
          // update 渲染页面
          // render生成虚拟DOM
          this.update(this.render());
        };
        mount.call(this); //发布者模式：本质上应该交给wathcer调用
        // 为何不直接写
        // this.update(this.render())
        // 使用发布订阅模式，渲染和计算的行为应该交给观察者完成
      };


      // 生成render函数，目的是缓存抽象语法树（用虚拟DOM模拟抽象语法树）
      JGVue.prototype.createRenderFn = function () {
        //利用闭包缓存抽象语法树
        let ast = getVNode(this._template);

        //Vue中，将AST+data => VNode
        // 此处简化，将带有坑的VNode加上data生成一个含有数据的VNode
        return function render() {
          let temp = combine(ast, this._data);
          return temp;
        };
      };
      // 将虚拟DOM渲染到页面中， diff算法在此处使用
      JGVue.prototype.update = function (vnode) {
        // 简化，直接生成HTML DOM
        // replaceChild到页面中
        let realHTMLDOM = parseVNode(vnode);
        this._parent.replaceChild(
          realHTMLDOM,
          document.querySelector(this._options.el)
        );
        // 这个算法是不负责任的
        // 每次会将页面中的DOM全部替换
      };

      // 响应式化部分
      function defineReactive(target, key, value, enumerable) {
        // 函数内部是一个局部作用域，这个value只在函数内使用的变量
        // 这只是一个简化的版本
        // 折中处理后， this就是vue实例
        let that = this;
        if (
          typeof value === "object" &&
          value != null &&
          !Array.isArray(value)
        ) {
          // 为非数组的引用类型
          reactify(value, this);
        }

        Object.defineProperty(target, key, {
          configurable: true,
          enumberable: !!enumerable,

          get() {
            console.log(`读取 o的${key}属性 `);

            return value;
          },
          set(newVal) {
            console.log(`设置 o的${key}属性 `);

            value = reactify( newVal );
            // vue 实例？ watcher不会有这个问题
            // 模板刷新，{现在是虚假的，只是作为展示}
            that.mountComponent();

          },
        });
      }

      // 将对象o响应式化
      function reactify(o, vm) {
        let keys = Object.keys(o);

        for (let i = 0; i < keys.length; i++) {
          // 属性名
          let key = keys[i];
          let value = o[key];

          if (Array.isArray(value)) {
            // 是数组
            // 给数组的方法添加响应式
            value.__proto__ = array_methods;
            for (let j = 0; j < value.length; j++) {
              // TO-DO 如果成员也是数组怎么办？
              reactify(value[j], vm);
            }
          } else {
            // 对象，或者是指类型
            defineReactive.call(vm, o, key, value, true);
          }
        }
      }

      // 数组响应化
      let ARRAY_METHOD = [
        "push",
        "pop",
        "shift",
        "unshift",
        "reverse",
        "sort",
        "splice",
      ];
      let array_methods = Object.create(Array.prototype);
      ARRAY_METHOD.forEach((method) => {
        array_methods[method] = function () {
          // 调用原来的方法
          console.log(`调用的是拦截的${method}方法`);

          // 将数组进行响应化， 对arguments循环reactify
          for (let i = 0; i < arguments.length; i++) {
            reactify(arguments[i]);
          }

          let res = Array.prototype[method].apply(this, arguments);
          return res;
        };
      });

      let app = new JGVue({
        el: "#root",
        data: {
          name: "czh",
          age: 26,
          gender: "male",
          datas: [
            { info: "好舒服" },
            { info: "好好舒服" },
            { info: "好好好舒服" },
            { info: "好好好好舒服" },
          ],
        },
      });
    </script>
  </body>
</html>
