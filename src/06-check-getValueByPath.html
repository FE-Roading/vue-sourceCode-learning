  <script>
    function getValueByPath(obj, path) {
      let paths = path.split(".");
      // 先取得obj里面的xxx，再取得结果中的yyy，最后取得结果中的zzz
      let res = obj;
      let prop;
      while (prop = paths.shift()) {
        res = res[prop];
      }
      return res;
    }

    var o = {
      a: {
        b: {
          c : {
            d: {
              e : '正确了'
            }
          }
        }
      }
    }

    var res = getValueByPath(o,'a.b.c.d.e');
    console.log(res);
    var res = getValueByPath(o,'a.b.c');
    console.log(res);
  </script>
