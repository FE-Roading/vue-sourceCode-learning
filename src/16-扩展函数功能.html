<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

     // 如果一个函数已经定义，但是我们需要扩展其功能，一般的处理办法：
      // 1）使用一个临时的函数名存储函数
      // 2）重新定义原来的函数
      // 3）定义扩展的功能
      // 4）调用临时的那个函数

      function func() {
        console.log('原始功能');
      }
      // 需要扩展。除了打印出原始功能，还要打印 新的扩展功能
      // 1
      let _tmpFn = func;
      // 2
      func = function (){
        // 4
        _tmpFn();
        // 3
        console.log('新的扩展的功能');
      }

      // 以上为在函数原有的基础上增加额外的操作： 函数的拦截
      


      

      
     



  </script>
</body>
</html>
